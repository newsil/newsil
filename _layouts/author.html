---
layout: default
---
<main class="content-wrapper">
    <h1>{{ page.name }}</h1>
    <h3>{{ page.position }}</h3>

    <br />
    {{ content }}
    <br />
    {% include social.html contact=page.contact %}
    <br />
    <h2>כתבות</h2>
    <ul>
        {% assign filtered_posts = site.posts | where:"authors", page.short_name %}
        {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</main>
